[build]
  command = "npm run build"
  publish = ".next"

# Netlify auto-detects Next.js and includes @netlify/plugin-nextjs automatically.
# API routes (Route Handlers) are converted to Netlify Functions.
# The nft bundler handles dependencies automatically — do NOT use included_files = ["**"]

[functions]
  node_bundler = "nft"

# Environment variables — set these in Netlify dashboard (Site settings → Environment variables)
# FREEPIK_API_KEY = your_key_here
